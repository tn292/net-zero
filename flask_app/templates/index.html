<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Sided Layout with Different Image Sizes</title>
  <style>
    /* Basic layout for two sides */
    .container {
      display: flex;
      height: 100vh;
      margin-top: 80px;
    }

    .left-side,
    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-side {
      background-color: #ffffff;
    }

    .right-side {
      background-color: #ffffff;
      flex-direction: column;
      justify-content: space-around;
    }

    /* Style for the tab bar */
    .tab-bar {
      background-color: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      z-index: 100;
    }

    .tab-bar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-size: 18px;
    }

    .tab-bar a:hover {
      background-color: #333;
      border-radius: 5px;
    }

    /* Style for the button */
    button {
      padding: 50px 85px;
      font-size: 45px;
      background-color: #050606;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Different styles for each image */
    .image1 {
      width: 50%;
      height: auto;
    }

    .image2 {
      width: 90%;
      height: auto;
      margin-top: 0;
    }
  </style>

  <script>
    function openNewScreen() {
      // Redirect to a new page, for example "/new-page"
      window.location.href = "/new-page"; // Change this to your desired route
    }
  </script>
</head>

<body>

  <div class="tab-bar">
    <!-- <a href="#home">Home</a> -->
    <!-- <a href="#about">About</a> -->
    <!-- <a href="#contact">Contact</a> -->
  </div>

  <div class="container">
    <!-- Left side with the button -->
    <div class="left-side">
      <button onclick="openNewScreen()">START</button>
    </div>

    <!-- Right side with two images -->
    <div class="right-side">
      <img class="image1" src="{{ url_for('static', filename='../static/character.png') }}" alt="Image 1">
      <img class="image2" src="{{ url_for('static', filename='../static/world-map.png') }}" alt="Image 2">
    </div>
  </div>

</body>

</html>
